<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Proposal</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 400px;
      position: relative;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    button, a.button {
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    #yes-btn {
      background-color: #4caf50;
      color: white;
    }

    #yes-btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    #no-btn {
      background-color: #f44336;
      color: white;
      position: relative;
    }

    #no-btn:hover {
      background-color: #e53935;
      transform: scale(1.05);
    }

    .heart {
      position: absolute;
      color: #e91e63;
      font-size: 24px;
      animation: float 5s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .buttons {
        flex-direction: column;
        gap: 10px;
      }

      button, a.button {
        width: 100%;
        font-size: 0.9rem;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you go on a date with me?</h1>
    <div class="buttons">
      <a id="yes-btn" class="button" href="https://wa.me/8368997563?text=I%20will%20go%20with%20you" target="_blank">Yes</a>
      <button id="no-btn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no-btn');
    const body = document.body;

    // Function to move the "No" button
    const moveButton = () => {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      // Ensure the button stays within the visible area
      noBtn.style.position = 'fixed';
      noBtn.style.left = `${Math.max(0, Math.min(x, maxX))}px`;
      noBtn.style.top = `${Math.max(0, Math.min(y, maxY))}px`;
    };

    // Move the "No" button on hover
    noBtn.addEventListener('mouseover', moveButton);

    // Move the "No" button on click
    noBtn.addEventListener('click', moveButton);

    // Add floating hearts when the page loads
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '❤️';
      heart.style.left = `${Math.random() * window.innerWidth}px`;
      heart.style.top = `${Math.random() * window.innerHeight}px`;
      body.appendChild(heart);
    }
  </script>
</body>
</html>
